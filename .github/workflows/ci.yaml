name: Continuos Integration

on:
  push:
    branches: [main]
    paths: ["**.zig"]

  pull_request:
    branches: [main]
    paths: ["**.zig"]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Run tests
        run: |
          zig env
          zig build test

      - name: Set up kcov
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev xvfb kcov

      - name: Generate code coverage report
        env:
          NO_AT_BRIDGE: 1
        run: xvfb-run -a zig build cov

      - name: Upload code coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          name: code_coverage_report
          directory: kcov_output
          fail_ci_if_error: true
          verbose: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Run lints
        run: zig build lint
